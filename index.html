<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/style.css">

    <!-- Roboto Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">

<body>
    
    <header>
        <div id="displayWeekNumber">
            <div class='counter'>
                <p>Week No.</p>
                <h1 id="weekNumber"></h1>
            </div>
            <p onclick="decWeek()"><i class="arrow left"></i></p>
            <p onclick="incWeek()"><i class="arrow right"></i></p>
        </div>
        <div id="month">
            here is the month
        </div>
    </header>
    
    <div class="container">    
        <div id="calendar-grid">

        </div>
    </div>
    <div id="overlay"></div>
    <form id='editForm'>
        <a href='#' class='close' onclick="closeEditForm()"></a>
        <input type="text" id='editEventName' class='inputText'>
        <label class='eventFormLabel' for="editEventDate">Event Date: </label>
        <input id='editEventDate' type='date' min='2018-01-01' max='2021-12-31'>
        </br>
        <label for="editStartTime">Start Time: </label>
        <select id="editStartTime"></select>
        <br/>
        <label for="editEndTime">End Time: </label>
        <select id="editEndTime"></select>
        <br>
        <input type="submit" value='Edit Event' id='editEventButton' class='greenButton'>
        <input type="submit" value='Delete Event' id='delEventButton' class='redButton'>
    </form>
